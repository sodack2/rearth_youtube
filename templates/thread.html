<!DOCTYPE html>
<html>
<head><title>{{ thread.title }}</title></head>
<body>
  <h1>{{ thread.title }}</h1>
  {% for post in posts %}
    <p>{{ post.content }}</p>
  {% endfor %}

  <h3>投稿する</h3>
  <form method="post">
    <textarea name="content"></textarea><br>
    <button type="submit">送信</button>
  </form>

  <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
